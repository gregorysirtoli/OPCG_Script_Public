name: Run Sales Volume

on:
  workflow_dispatch: # esecuzione manuale
  schedule: # esecuzione giornaliera Europe/Rome (con DST)
    - cron: "10 23 * * *"

jobs:
  run-sales-volume:
    runs-on: ubuntu-24.04

    env:
      PYTHONUNBUFFERED: "1"
      # Variabili richieste dallo script
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      MONGODB_DB: ${{ secrets.MONGODB_DB }}
      EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      MAIL_FROM: ${{ secrets.MAIL_FROM }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Run Sales Volume script
        run: |
          python -m src.metrics.getSalesVolume
